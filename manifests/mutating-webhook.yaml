kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: mutate-replicas
  annotations:
    cert-manager.io/inject-ca-from: default/admission-webhook-cert
webhooks:
  - name: mutating-replicant.default.svc
    matchPolicy: Equivalent
    clientConfig:
      service:
        namespace: default
        name: mutating-replicant
        path: /mutate
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["pods"]
        scope: "*"
    sideEffects: None
    admissionReviewVersions:
      - "v1"
    failurePolicy: Fail
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["kube-system", "cert-manager"]
    objectSelector:
      matchExpressions:
        - key: "environment"
          operator: "NotIn"
          values: ["production"]
        - key: app
          operator: NotIn
          values: ["mutating-replicant"]
    timeoutSeconds: 10
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pod-admission-controller
  name: pod-admission-controller 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-admission-controller
  template:
    metadata:
      labels:
        app: pod-admission-controller
    spec:
      containers:
        - image: jumads/admission-controller
          name: pod-admission-controller 
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: webhook
              protocol: TCP
          volumeMounts:
            - mountPath: /certs
              name: certs
          resources:
            requests:
              cpu: "100m"    # 0.1 CPU core
              memory: "64Mi" # 64 MB memory
            limits:
              cpu: "500m"    # 0.5 CPU core
              memory: "128Mi" # 128 MB memory
      volumes:
        - name: certs
          secret:
            secretName: webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: pod-admission-controller 
  namespace: default
spec:
  selector:
    app: pod-admission-controller 
  type: ClusterIP
  ports:
  - name: pod-admission-controller 
    protocol: TCP
    port: 443
    targetPort: 8443